<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda - Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="inicio.html">MiTienda</a>
    <div class="ms-auto">
      <a href="carrito.html" class="btn btn-outline-success btn-sm">
        Carrito <span class="badge badge-cart">0</span>
      </a>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-4">
    <div class="col-md-6">
      <img src="https://picsum.photos/800/600?prod1" class="img-fluid rounded" alt="Producto">
    </div>
    <div class="col-md-6">
      <h1 class="h3">Auriculares Inalámbricos</h1>
      <p class="text-muted">Código: P-001</p>
      <div class="price fs-4">S/ 99.00</div>

      <form class="mt-3">
        <div class="mb-3">
          <label class="form-label">Color</label>
          <select class="form-select">
            <option>Negro</option>
            <option>Blanco</option>
            <option>Azul</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="number" class="form-control" value="1" min="1">
        </div>
        <a href="carrito.html" class="btn btn-success">Agregar al carrito</a>
      </form>

      <hr>
      <p>Descripción breve del producto. Sonido nítido, batería duradera y conexión estable.</p>
    </div>
  </div>
</main>

<footer class="py-4 bg-dark text-white text-center">
  <small>&copy; 2025 MiTienda</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
