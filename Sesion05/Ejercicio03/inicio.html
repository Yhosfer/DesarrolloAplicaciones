<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda - Inicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="inicio.html">MiTienda</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a href="#" class="nav-link">Electrónica</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Moda</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Hogar</a></li>
      </ul>
      <a href="carrito.html" class="btn btn-outline-success btn-sm">
        Carrito <span class="badge badge-cart rounded-pill ms-1">0</span>
      </a>
    </div>
  </div>
</nav>

<!-- Carrusel -->
<div id="hero" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/1200/400?shop1" class="d-block w-100" alt="destacado 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Productos destacados</h5>
        <p>Ofertas simples y directas.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?shop2" class="d-block w-100" alt="destacado 2">
    </div>
  </div>
  <button class="carousel-control-prev" data-bs-target="#hero" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" data-bs-target="#hero" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Secciones por categoría -->
<main class="container my-4">
  <section class="mb-4">
    <h2 class="h4 mb-3">Electrónica</h2>
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <div class="product-card p-2">
          <img class="thumb" src="https://picsum.photos/600/450?e1" alt="p1">
          <div class="mt-2">
            <div class="title">Auriculares</div>
            <div class="price">S/ 99.00</div>
            <a href="producto.html" class="btn btn-sm btn-success mt-1">Ver</a>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="product-card p-2">
          <img class="thumb" src="https://picsum.photos/600/450?e2" alt="p2">
          <div class="mt-2">
            <div class="title">Mouse</div>
            <div class="price">S/ 49.00</div>
            <a href="producto.html" class="btn btn-sm btn-success mt-1">Ver</a>
          </div>
        </div>
      </div>
      <!-- más ítems si quieres -->
    </div>
  </section>

  <section class="text-center bg-light p-4 rounded">
    <h3 class="h5">¿Listo para comprar?</h3>
    <p>Descubre productos y agrega al carrito en un clic.</p>
    <a href="producto.html" class="btn btn-success btn-sm">Explorar</a>
  </section>
</main>

<footer class="py-4 bg-dark text-white text-center">
  <small>&copy; 2025 MiTienda</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
