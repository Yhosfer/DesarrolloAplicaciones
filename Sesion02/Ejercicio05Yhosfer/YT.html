<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YouTube Simple</title>
  <link rel="stylesheet" href="esYT.css">
</head>
<body>
<!-- Encabezado -->
<header class="header">
  <div class="logo">YouTube</div>
  <input type="text" placeholder="Buscar" class="search-box">
  <button class="search-btn">🔍</button>
</header>

<!-- Contenido principal -->
<main class="content">
  <section class="video">
    <div class="thumbnail"></div>
    <h3 class="title">Video de ejemplo</h3>
    <p class="channel">Canal de prueba</p>
  </section>

  <section class="video">
    <div class="thumbnail"></div>
    <h3 class="title">Otro video</h3>
    <p class="channel">Otro canal</p>
  </section>
</main>
</body>
</html>
