<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Experiencia A</title>
</head>
<body>
<!-- Encabezado -->
<h1>Experiencia de práctica N°01:A</h1>
<h2>Declaración de código web</h2>

<!-- Botón con JS en línea -->
<button onclick="alert('Hola, este es un mensaje con JS')">
    Haz clic aquí
</button>

<!-- Imagen con JS en línea -->
<img src="dispo_cam1.jpg"
     alt="Imagen de prueba"
     style="cursor: pointer;"
     onclick="this.src='ac01.22.jpg'; alert('La imagen cambió!')">

<!--
    - El botón usa 'onclick' para mostrar un alert.
    - La imagen cambia al hacer clic gracias a JS en línea.
    - Esto da dinamismo directamente en los elementos HTML.
-->
</body>
</html>
